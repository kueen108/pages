<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KokomaSoft - 모바일 앱 개발</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>KokomaSoft</h1>
            <p class="tagline">혁신적인 모바일 앱 솔루션</p>
        </div>
    </header>

    <main>
        <div class="container">
            <section class="company-info">
                <h2>회사 소개</h2>
                <p>KokomaSoft는 사용자 중심의 혁신적인 모바일 애플리케이션을 개발하는 전문 기업입니다.</p>
                <p class="contact">
                    <strong>연락처:</strong>
                    <a href="mailto:kokomasoft@gmail.com">kokomasoft@gmail.com</a>
                </p>
            </section>

            <section class="apps">
                <h2>우리의 앱</h2>
                <div class="app-grid">
                    <div class="app-card">
                        <div class="app-icon">🎰</div>
                        <h3>인생로또 645</h3>
                        <p>당신의 행운을 찾아드립니다</p>
                        <a href="lifelotto/" class="app-link">자세히 보기</a>
                    </div>

                    <div class="app-card">
                        <div class="app-icon">💰</div>
                        <h3>인생연금 720</h3>
                        <p>연금복권으로 미래를 준비하세요</p>
                        <a href="lifepension/" class="app-link">자세히 보기</a>
                    </div>

                    <div class="app-card">
                        <div class="app-icon">📺</div>
                        <h3>MyTube</h3>
                        <p>나만의 동영상 세상</p>
                        <a href="mytube/" class="app-link">자세히 보기</a>
                    </div>
                </div>
            </section>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 KokomaSoft. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
